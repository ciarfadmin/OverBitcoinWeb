<h3>Users Accounts.</h3>

<div class="row-fluid">
	<button class="btn btn-info" data-toggle="collapse" data-target="#searchPanel"><i class="icon-search"></i> Open search</button>
	<div id="searchPanel" class="collapse row-fluid">
		<div class="span2">
 	      Name: <input ng-model="query">
 	    </div>
	</div>
</div>

<div class="row-fluid" ng-controller="UsersCtrl">
	<table class="table table-striped  table-hover">
		<thead>
			<tr>
				<th><a ng-click="sort='name';reverse=!reverse">Name</a></th>
				<th><a ng-click="sort='surname';reverse=!reverse">Surname</a></th>
				<th><a ng-click="sort='data';reverse=!reverse">Date</a></th>
				<th><a ng-click="sort='balance';reverse=!reverse">Balance</a></th>
			</tr>
		</thead>
		<tbody>					
			<tr ng-repeat="user in users | orderBy:sort:reverse | filter:query | limitTo:resultsPerPageOption" ng-click="usersTableClick(user.id)">
				<td>{{user.name}}</td><td>{{user.surname}}</td><td>{{user.date | moment:'M/D/YYYY hh:mm'}}</td><td>{{user.balance}}</td>
			</tr>	
		</tbody>
	</table>
	 <select ng-model='resultsPerPageOption'ng-options="c.value as c.name for c in resultsPerPageOptions"></select>
</div>
